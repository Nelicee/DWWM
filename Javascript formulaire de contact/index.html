<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<section>
    <form  id="formulaire" action="">
        <div>
        <label for="name">Nom: </label>
        <input type="text" id="name" name="name" placeholder="DEVOS" required>
    </div>
    <div>
        <label for="firstName">Prénom: </label> 
        <input type="text" id="firstname" name="firstName" placeholder="Céline" required> <br>
    </div>
    <div>
        <label for="telephone">Téléphone: </label>
        <input type="tel" id="telephone" name="telephone" required placeholder=""> <br>
    </div>
    <div>
        <label for="message">Message: </label> <br>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea> <br>
    </div>
    <div>
        <input type="submit"  value="Envoyer" id="Envoi">
    </div>
    </form>

</section>





    <script src="js.js"></script>
</body>

</html>
